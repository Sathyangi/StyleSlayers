<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Slayers - Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "back-button">
    <button onclick="redirectTo('myweb.html')">Back</button>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Style Slayers</h2>
            <p class="tagline">Step into Style</p>
            <form action="login_process.php" method="post">  <div class="input-group">
                    <label for="username">Username/Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type ="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p></form>
        </div>
    </div>
    <script src="myweb.js"></script>
</body>
</html>
